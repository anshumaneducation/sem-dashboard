<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Firebase Data</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Observers Dashboard</h1>
    </header>
    <section id="login-container">
        <label for="username">Enter Username:</label>
        <input type="text" id="username" />
        <label for="password">Enter Password:</label>
        <input type="password" id="password" onkeydown="import('./script.js').then(script => script.handlePasswordKeyPress(event))" />
        <button onclick="import('./script.js').then(script => script.authenticate())">Login</button>
    </section>
    <section id="app-container" style="display: none;">

        <table id="data-table">
            <thead>
                <tr id="table-headers">
                    <!-- Headers will be dynamically added by JavaScript -->
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div>
            <div class="read-button">
                <button class="read-meter" onclick="import('./script.js').then(script => script.handleButtonClick('m1'))">Read Meter 1</button>
                <button class="read-meter" onclick="import('./script.js').then(script => script.handleButtonClick('m2'))">Read Meter 2</button>
                <button class="read-meter" onclick="import('./script.js').then(script => script.handleButtonClick('m3'))">Read Meter 3</button>
                <button class="read-meter" onclick="import('./script.js').then(script => script.handleButtonClick('m4'))">Read Meter 4</button>
            </div>
            <div class="toggle-buton">
                <button class="meter" onclick="import('./script.js').then(script => script.handleButtonClick('w1'))">Meter 1</button>
                <button class="meter" onclick="import('./script.js').then(script => script.handleButtonClick('w2'))">Meter 2</button>
                <button class="meter" onclick="import('./script.js').then(script => script.handleButtonClick('w3'))">Meter 3</button>
                <button class="meter" onclick="import('./script.js').then(script => script.handleButtonClick('w4'))">Meter 4</button>
            </div>
        </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
